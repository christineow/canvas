<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-D Drawing Project</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section--top">
      <canvas id="drawingCanvas"></canvas>
    </section>

    <section class="section--about">
      <p>
        <b
          >The 2-D Drawing Project. Click up above to draw! Change the color of
          the ball with just one click!</b
        >
      </p>

      <div class="border"></div>
    </section>

    <section class="section--work">
      <div class="gallery">
        <div class="gallery__item">
          <img class="gallery__img" src="images/art1.jpg" alt="" />
        </div>

        <div class="gallery__item">
          <img class="gallery__img" src="images/art2.jpg" alt="" />
        </div>

        <div class="gallery__item">
          <img class="gallery__img" src="images/art3.jpg" alt="" />
        </div>

        <div class="gallery__item">
          <img class="gallery__img" src="images/art4.jpg" alt="" />
        </div>

        <div class="gallery__item">
          <img class="gallery__img" src="images/art5.jpg" alt="" />
        </div>
      </div>
    </section>

    <section class="section--footer">
      <div class="footer__item">
        <p>
          ART GALLERY
          <br />
          <br />
          NOW SCREENING
        </p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
